<head>
  <title>FRC Scout</title>
</head>

<body>
  <h1>FRC Scout</h1>

  {{> teamList}}
</body>

<template name="teamList">
 <h2>The Teams</h2>

 <div class="teamListTable">
   <table>
      <tr>
        <th>Team</th>
        <th>Number</th>
      </tr>
      {{#each teams}}
      <tr>
        <td>{{name}}: </td><td> {{number}}</td>
      </tr>
      {{/each}}
   </table>
 </div>

</template>
