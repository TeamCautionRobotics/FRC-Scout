<head>
  <title>FRC Scout</title>
</head>

<body>
  <h1>FRC Scout</h1>

  {{> teamList}}
</body>

<template name="teamList">
 <h2>The Teams</h2>

 <div>
   <table class="teamListTable">
      <tr>
        <th class="teamListTable">Team</th>
        <th class="teamListTable">Number</th>
      </tr>
      {{#each teams}}
      <tr>
        <td class="teamListTable">{{name}}: </td>
        <td class="teamListTable"> {{number}}</td>
      </tr>
      {{/each}}
   </table>
 </div>

</template>
